<div class="container-fluid">
    <div class="row vh-100 vw-100 bg-dark align-items-center">
        <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="true">
            <p style="color: white"> Loading... </p>
        </ngx-spinner>
        <div class="col-xl-6 col-lg-6 h-75 bg-light mx-auto pt-1">
            <h3 class="text-center mb-5 mt-2">LOGIN</h3>
            <form [formGroup]="data" (ngSubmit)="submit()">
                <div *ngIf="error" class="form-group incorrectPassword">Incorrect email/password combination you can </div>
                <div class="form-group row mt-3 mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" formControlName="email" [ngClass]="classForValidation('email')" name="email" class="form-control input-amount-enter"
                            id="email" placeholder="Email here">
                        <div *ngIf="submitted && h.email.errors" class="invalid-feedback">
                            <div *ngIf="h.email.errors.required">Email is required</div>
                            <div *ngIf="h.email.errors.email">Email must be a valid email address</div>
                        </div>
                        <div *ngIf="submitted && !h.email.errors" class="valid-feedback">
                            <div>Email is correct</div>
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" formControlName="password" [ngClass]="classForValidation('password')" name="password" class="form-control input-amount-enter"
                            id="password" placeholder="Password here">
                        <div *ngIf="submitted && h.password.errors" class="invalid-feedback">
                            <div *ngIf="h.password.errors.required">Password is required</div>
                            <div *ngIf="h.password.errors.minlength">Password must be at least 5 characters</div>
                        </div>
                        <div *ngIf="submitted && !h.password.errors" class="valid-feedback">
                            <div>Last name is correct</div>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-sm-12">
                        <button class="btn btn-primary w-25">Login</button>
                    </div>
                </div>
                <div class="mt-5 pt-5 text-center">
                    <span><b>Login credentials</b></span>
                    <br>
                    <span>admin@gmail.com</span>
                    <br>
                    <span>admin123</span>
                </div>
            </form>
        </div>
    </div>
</div>
